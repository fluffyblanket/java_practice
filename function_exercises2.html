<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
</head>
<body>

  <input class="numberInput" type="text">
  <p></p>

  <script>

  function add7(num) {
      return num + 7
  }

  function multiply(a, b) {
      return a * b
  }

  function capitalize(string) {
    return string[0].toUpperCase() + string.toLowerCase(string.slice(1))
  }

  function lastLetter(string) {
    return string[string.length-1]
  }

  </script>
</body>
</html>
